<html>
  <head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <title>Inspirational Quotes</title>
        <script>
          const QUOTES = [
          {
            quote: '"Live as if you were to die tomorrow. Learn as if you were to live forever."',
            author: "Mahatma Gandhi"
          }, {
            quote: '"That which does not kill us makes us stronger."',
            author: "Friedrich Nietzsche"
          }, {
            quote: '"Be who you are and say what you feel, because those who mind don’t matter and those who matter don’t mind."',
            author: "Bernard M. Baruch"
          }, {
            quote: '"We must not allow other people’s limited perceptions to define us."',
            author: "Virginia Satir"
          }, {
            quote: '"Do what you can, with what you have, where you are."',
            author: "Theodore Roosevelt"
          }, {
            quote: '"If you cannot do great things, do small things in a great way."',
            author: "Napoleon Hill"
          }
        ];

      window.onload = init
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteLength = QUOTES.length;
        let randomQuote = Math.floor(Math.random() * quoteLength);
        let randomQuoteInfo = QUOTES[randomQuote];

        let tweet = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

        let tweetQuote = randomQuoteInfo.quote.replace(/ /g, "%20")
        let tweetAuthor = randomQuoteInfo.author.replace(/ /g, "%20")

        tweet += tweetQuote
        tweet += tweetAuthor

        document.getElementById("tweet-quote").href = tweet;
        document.getElementById("text").innerText = randomQuoteInfo.quote;
        document.getElementById("author").innerText = randomQuoteInfo.author;
      }
    </script>

    <style>
      * {
        font-size: 1.5rem;
        text-align: center;

      }

      wrapper {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      #author {
        margin-top: 15px;
        font-size: 1.25rem;
      }

      #new-quote {
        margin-top: 15px;
      }

    </style>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <wrapper id="quote-box">
      <div class="card text-dark bg-warning mb-3" style="max-width: auto;">
        <div class="card-header text-white bg-dark">Inspirational Quotes</div>
          <div class="card-body">
            <div id="text"></div>
              <div id="author"></div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="new-quote" onClick="generateQuote()">New Quote</button>
                    <a class="btn btn-link" id="tweet-quote" href="https://www.twitter.com/intent/tweet/?" target="_blank">Tweet Quote</a>
                </div>
              </div>
            </div>
      </wrapper>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>


</html>
